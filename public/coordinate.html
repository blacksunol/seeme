<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ coordinate.longitude }} {{ coordinate.latitude }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteCoordinate(coordinate._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="coordinate.longitude"> Coordinate: {{ coordinate.longitude }} </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- Coordinate form -->
<div ng-include="coordinateFormUrl">
</div>
