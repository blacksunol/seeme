<div class = "row">
  <div class="col-md-6">
    <h2>
      Songs
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/song">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="song in songs | orderBy:'number'" style="cursor:pointer">
        <td>
          <a ng-href="#/song/{{song._id}}">{{ song.number }} {{ song.name }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
