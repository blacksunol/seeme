<div class = "row">
  <div class="col-md-6">
    <h2>
      Coordinates
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/coordinate">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="coordinate in coordinates | orderBy:'latitude'" style="cursor:pointer">
        <td>
          <a ng-href="#/coordinate/{{coordinate._id}}">{{ coordinate.latitude }} {{ coordinate.longitude }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
